<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Projet r√©servations - {% block title %}Bienvenue{% endblock %}</title>
</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
</body>

</html>
